<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Booster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouTube 컨텐츠 부스터</h1>
    <p>키워드를 입력하여 최신 트렌드 영상을 확인하세요.</p>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button onclick="searchVideos()">검색</button>

    <div id="results"></div>

    <script>
        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
            const publishedAfter = oneMonthAgo.toISOString();

            try {
                const response = await fetch(`/.netlify/functions/search?q=${query}&publishedAfter=${publishedAfter}`);
                const data = await response.json();

                if (!data || (!data.hitVideos && !data.recentVideos)) {
                    console.log('검색 결과가 없습니다.');
                    return;
                }

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // 이전 결과 지우기

                // Hit 동영상 표시
                if (data.hitVideos.length > 0) {
                    const hitHeader = document.createElement('h2');
                    hitHeader.textContent = 'Hit 동영상';
                    resultsDiv.appendChild(hitHeader);

                    data.hitVideos.forEach(item => {
                        const title = item.snippet.title;
                        const viewCount = item.statistics.viewCount;
                        const subscriberCount = item.statistics.subscriberCount;

                        const videoElement = document.createElement('div');
                        videoElement.innerHTML = `
                            <h3>${title}</h3>
                            <p>조회수: ${viewCount}</p>
                            <p>구독자 수: ${subscriberCount}</p>
                        `;
                        resultsDiv.appendChild(videoElement);
                    });
                }

                // 한 달 이내 조회수 순으로 정렬된 동영상 표시
                if (data.recentVideos.length > 0) {
                    const recentHeader = document.createElement('h2');
                    recentHeader.textContent = '최근 한 달 동안의 인기 동영상';
                    resultsDiv.appendChild(recentHeader);

                    data.recentVideos.forEach(item => {
                        const title = item.snippet.title;
                        const viewCount = item.statistics.viewCount;
                        const subscriberCount = item.statistics.subscriberCount;

                        const videoElement = document.createElement('div');
                        videoElement.innerHTML = `
                            <h3>${title}</h3>
                            <p>조회수: ${viewCount}</p>
                            <p>구독자 수: ${subscriberCount}</p>
                        `;
                        resultsDiv.appendChild(videoElement);
                    });
                }

            } catch (error) {
                console.error('검색 중 오류 발생:', error);
            }
        }
    </script>
</body>
</html>
