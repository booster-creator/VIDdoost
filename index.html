<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Booster</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #FFFFFF;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #6200EA;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700B3;
        }

        #results {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444444;
        }

        th {
            background-color: #222222;
            color: #BB86FC;
        }

        td a {
            color: #BB86FC;
            text-decoration: none;
        }

        td img {
            max-width: 120px;
        }
    </style>
</head>
<body>
    <h1>YouTube 컨텐츠 부스터</h1>
    <p>키워드를 입력하여 최신 트렌드 영상을 확인하세요.</p>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button onclick="searchVideos()">검색</button>

    <div id="results"></div>

    <script>
        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
            const publishedAfter = oneMonthAgo.toISOString();

            try {
                const response = await fetch(`/.netlify/functions/search?q=${query}&publishedAfter=${publishedAfter}`);
                const data = await response.json();

                if (!data || (!data.hitVideos && !data.recentVideos)) {
                    console.log('검색 결과가 없습니다.');
                    return;
                }

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // 이전 결과 지우기

                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                const headers = ['Thumbnail', 'Title', 'Views', 'Date', 'Channel', 'Subscribers'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                const allVideos = [...data.hitVideos, ...data.recentVideos];
                allVideos.forEach(item => {
                    const row = document.createElement('tr');

                    const thumbnailUrl = item.snippet.thumbnails.default.url;
                    const title = item.snippet.title;
                    const viewCount = item.statistics.viewCount;
                    const publishedAt = new Date(item.snippet.publishedAt).toLocaleDateString();
                    const channelTitle = item.snippet.channelTitle;
                    const subscriberCount = item.statistics.subscriberCount || 'N/A';
                    const videoUrl = `https://www.youtube.com/watch?v=${item.id}`;

                    row.innerHTML = `
                        <td><img src="${thumbnailUrl}" alt="Thumbnail"></td>
                        <td><a href="${videoUrl}" target="_blank">${title}</a></td>
                        <td>${viewCount}</td>
                        <td>${publishedAt}</td>
                        <td>${channelTitle}</td>
                        <td>${subscriberCount}</td>
                    `;

                    table.appendChild(row);
                });

                resultsDiv.appendChild(table);
            } catch (error) {
                console.error('검색 중 오류 발생:', error);
            }
        }
    </script>
</body>
</html>
